<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="div-card">
        <div class="div-img">
          <img src="images/image-victor.jpg" class="virtor" alt="" />
        </div>
        <div class="div-first-section"></div>
        <div class="div-second-section">
          <h1 class="h1-v">Victor Crest <span>26</span></h1>
          <h2 class="london">London</h2>
        </div>
        <div class="div-third-section">
          <div class="div-stat-one">
            <h2 class="stat">80K</h2>
            <h4 class="low-stat">Followers</h4>
          </div>

          <div class="div-stat-two">
            <h2 class="stat">803K</h2>
            <h4 class="low-stat">Likes</h4>
          </div>

          <div class="div-stat-three">
            <h2 class="stat">1.4K</h2>
            <h4 class="low-stat">Photos</h4>
          </div>
        </div>
      </div>

      <div class="div-circle-top">
        <img src="images/bg-pattern-top.svg" class="top" alt="" />
      </div>
      <div class="div-circle-bottom">
        <img src="images/bg-pattern-bottom.svg" class="bottom" alt="" />
      </div>
    </div>
  </body>
</html>
